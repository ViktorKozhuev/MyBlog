{% extends 'admin/base_admin.html' %}

{% block content %}
{{ super() }}
<h3>{{title}}</h3>
<br>
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="{{url_for('admin.add_post')}}" method="post" class="form-contact">
    <p><label>Название статьи:</label><input type="text", name="name", value="", required/>
    <p><label>URL статьи:</label><input type="text", name="url", value="", required/>
    <p><label>Текст статьи</label>
    <p><textarea name="post" rows=20, cols=40></textarea>
    <p><input type="submit" value="Добавить" />
</form>

{% endblock %}
