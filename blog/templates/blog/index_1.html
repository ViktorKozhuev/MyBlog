{% extends 'base.html' %}

{% block content %}
{{ super() }}
<h1> Blog</h1>

{{ pagination.links }}
<ul class="list-posts">
{% for p in posts %}
<li>
    <p class="title">
        <a href="{{url_for('posts.showPost', alias=p.url)}}"> {{p.title}}</a>
        <span style="float: right">
            <i>{{time_to_date(p.time)}}</i>
        </span>
    </p>
    <p class="annonce">{{p.text[:300] | striptags}}</p>
</li>
{% endfor %}
</ul>


{% endblock %}
